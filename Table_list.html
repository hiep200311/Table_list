<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Grid</title>
    <link rel="stylesheet" href="Table_list.css" />
  </head>
  <body>
    <div class="container">
      <div class="filter-bar">
        <div class="filter-group">
          <label for="period">Period:</label>
          <select id="period">
            <option value="current-month">Current Month</option>
            <option value="last-month">Last Month</option>
            <option value="custom">Custom Range</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="start-date">From:</label>
          <input type="date" id="start-date" />
        </div>
        <div class="filter-group">
          <label for="end-date">To:</label>
          <input type="date" id="end-date" />
        </div>
        <div class="filter-group">
          <label class="null">To</label>
          <input type="text" id="search" placeholder="Search..." />
        </div>
        <button id="search-btn" class="primary-btn">Search</button>
      </div>

      <div class="sconler">
        <table id="employee-table" class="table">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Location</th>
              <th>Department</th>
              <th>WFH</th>
              <th>Training Leave</th>
              <th>WFH Training</th>
              <th>Annual Leave</th>
              <th>Maternity Leave</th>
              <th>Marriage Leave</th>
              <th>Bereavement Leave</th>
              <th>Maternity Leave Male</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="employee-data"></tbody>
        </table>
      </div>

      <div class="pagination">
        <span id="showing-entries" class="info">Showing entries</span>
        <div class="pagination-controls">
          <button id="first-page" class="pagination-btn">⟪</button>
          <button id="prev-page" class="pagination-btn">⟨</button>
          <span id="current-page" class="info">Page 1</span>
          <button id="next-page" class="pagination-btn">⟩</button>
          <button id="last-page" class="pagination-btn">⟫</button>
        </div>
      </div>
    </div>
    <script src="Table_list.js"></script>
  </body>
</html>
