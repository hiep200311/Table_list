<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Grid</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>

    <link rel="stylesheet" href="Table_list.css" />
  </head>
  <body>
    <div class="container">
      <div class="filter-bar">
        <div class="filter filter-group">
          <label for="start-date">Filter</label>
          <div
            id="period"
            class="dropdown"
            style="width: 324px; position: relative"
          >
            <button
              class="dropdown-btn"
              style="
                width: 100%;
                height: calc(1.5em + 0.75rem + 2px);
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                font-weight: 400;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                background-clip: padding-box;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                transition: border-color 0.15s ease-in-out,
                  box-shadow 0.15s ease-in-out;
              "
            >
              <span
                style="
                  font-size: 1rem;
                  font-weight: 400;
                  line-height: 1.5;
                  color: #495057;
                  padding-right: 0.5rem;
                "
              >
                Filter:
              </span>
              Select an option
            </button>
            <div
              class="dropdown-content"
              style="
                width: 323px;
                display: block;
                position: absolute;
                top: 42.6667px;
                left: 0px;
                z-index: 9999;
              "
            >
              <span class="header-filter">Filter by</span>
              <a style="padding-left: 9px" href="#" data-value="current-month"
                >Type</a
              >
              <a style="padding-left: 9px" href="#" data-value="last-month"
                >Location</a
              >
              <a style="padding-left: 9px" href="#" data-value="custom-team"
                >Team</a
              >
              <a style="padding-left: 9px" href="#" data-value="custom-employee"
                >Employee</a
              >
              <a style="padding-left: 9px" href="#" data-value="custom-status"
                >User status</a
              >
            </div>
          </div>
        </div>

        <div class="filter-group">
          <label for="period">Period:</label>
          <select id="period">
            <option value="current-month">Current Month</option>
            <option value="last-month">Last Month</option>
            <option value="custom">Custom Range</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="start-date">From:</label>
          <input type="date" id="start-date" />
        </div>
        <div class="filter-group">
          <label for="end-date">To:</label>
          <input type="date" id="end-date" />
        </div>
        <div class="filter-group">
          <label class="null">To</label>
          <input type="text" id="search" placeholder="Search..." />
        </div>
        <div class="filter-group">
          <label class="null">To</label>
          <select
            class="export"
            style="width: 90px; background: #0053b3; color: white"
          >
            <option value="current-month">Export</option>
          </select>
        </div>
      </div>

      <div class="sconler">
        <table
          id="employee-table"
          class="table"
          style="border-collapse: collapse; width: 100%"
        >
          <thead>
            <tr>
              <th
                class="employee-column"
                style="width: 150px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1)"
              >
                Employee
              </th>

              <th style="width: 150px; height: 45px">Location</th>
              <th style="width: 150px; height: 45px">Department</th>
              <th style="text-align: center; width: 150px; height: 45px">
                WFH
              </th>
              <th class="content" style="width: 150px; height: 45px">
                Training Leave
              </th>
              <th style="text-align: center; width: 150px; height: 45px">
                WFH Training
              </th>
              <th style="text-align: center; width: 150px; height: 45px">
                Annual Leave
              </th>
              <th style="text-align: center; width: 150px; height: 45px">
                Maternity Leave
              </th>
              <th style="text-align: center; width: 200px; height: 45px">
                Marriage Leave
              </th>
              <th style="text-align: center; width: 200px; height: 45px">
                Bereavement Leave
              </th>
              <th style="text-align: center; width: 200px; height: 45px">
                Maternity Leave Male
              </th>
              <th
                style="
                  text-align: center;
                  width: 150px;
                  height: 45px;
                  line-height: 3px;
                "
              >
                Total
              </th>
            </tr>
          </thead>
          <tbody id="employee-data"></tbody>
        </table>
      </div>

      <div class="pagination">
        <span
          id="showing-entries"
          class="info"
          style="font-size: larger; font-weight: 350"
          >Total</span
        >
        <div class="pagination-controls">
          <button id="first-page" class="pagination-btn">⟪</button>
          <button id="prev-page" class="pagination-btn">⟨</button>
          <span id="current-page" class="info info_new">1</span>
          <button id="next-page" class="pagination-btn">⟩</button>
          <button id="last-page" class="pagination-btn">⟫</button>
          <select id="role" class="roler">
            <option value="">10</option>
            <option value="">15</option>
            <option value="">20</option>
          </select>
        </div>
      </div>
    </div>
    <script src="Table_list.js"></script>
  </body>
</html>
